<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Movie App</title>
  <style>
    :root {
  --bg: #f9f9fb;
  --primary: #111;
  --accent: #4a90e2;
  --card-bg: #fff;
  --radius: 1rem;
  --shadow: 0 2px 12px rgba(0,0,0,0.05);
}

body {
  font-family: 'Segoe UI', system-ui, sans-serif;
  background: var(--bg);
  color: var(--primary);
  padding: 2rem;
  margin: 0;
  line-height: 1.6;
}

h1 {
  margin-top: 2rem;
  font-size: 1.5rem;
  border-bottom: 2px solid var(--accent);
  padding-bottom: 0.25rem;
  margin-bottom: 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

form {
  display: flex;
  flex-wrap: wrap;
  align-items: flex-end;
  gap: 0.5rem;
  background: var(--card-bg);
  padding: 1rem;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  margin-bottom: 2rem;
}

form input {
  flex: 1;
  min-width: 150px;
  padding: 0.6rem;
  border: 1px solid #ccc;
  border-radius: 0.5rem;
  font-size: 1rem;
}

form button {
  padding: 0.6rem 1.2rem;
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 0.5rem;
  cursor: pointer;
}

form button:hover {
  background: #3578c2;
}

.team-list, .movie-list {
  display: flex;
  flex-wrap: wrap;
  gap: 1.5rem;
}

/* üîΩ TEAM CARD */
.team-list .card {
  width: 160px;
  padding: 0.5rem;
  background: var(--card-bg);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  text-align: center;
  transition: transform 0.2s ease;
}

.team-list .card:hover {
  transform: translateY(-3px);
}

.team-list .card img {
  width: 100px;
  height: 100px;
  object-fit: cover;
  border-radius: 50%;
  margin-bottom: 0.5rem;
}

/* üîΩ MOVIE CARD */
.movie-list .card {
  width: 220px;
  padding: 1rem;
  background: var(--card-bg);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  text-align: center;
  transition: transform 0.2s ease;
}

.movie-list .card:hover {
  transform: translateY(-3px);
}

.movie-list .card img {
  width: 100%;
  height: auto;
  border-radius: var(--radius);
  margin-bottom: 0.5rem;
}

.movie-list .card button {
  margin: 0.25rem;
  padding: 0.4rem 0.8rem;
  border-radius: 0.4rem;
  font-size: 0.9rem;
  border: none;
  cursor: pointer;
}

.movie-list .card button:first-of-type {
  background: #ffc107;
  color: #000;
}

.movie-list .card button:last-of-type {
  background: #dc3545;
  color: #fff;
}

/* ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏´‡∏ô‡∏±‡∏á */
#addBtn {
  background: #4caf50;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  font-size: 0.9rem;
  border-radius: 0.5rem;
  cursor: pointer;
}

#addBtn:hover {
  background: #43a047;
}

  </style>
</head>
<body>
  <h1>üë• Team Members</h1>
  <div id="teamList" class="team-list"></div>

  <h1>üé¨ Movies</h1>

  <form id="movieForm">
    <input type="hidden" name="_id" />
    <input name="title" placeholder="Title" required />
    <input name="year" placeholder="Year" required />
    <input name="imdbScore" placeholder="IMDb Score" required />
    <input name="rottenTomatoes" placeholder="Rotten Tomatoes %" required />
    <input name="posterUrl" placeholder="Poster URL" required />
    <button type="submit">Save</button>
  </form>

  <div id="movieList" class="movie-list"></div>

  <script>
    async function loadTeams() {
      const res = await fetch('/api/teams');
      const teams = await res.json();
      const list = document.getElementById('teamList');
      list.innerHTML = '';
      teams.forEach(t => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${t.avatarUrl}" alt="${t.nickname}" />
          <h3>${t.name}</h3>
          <p><strong>${t.nickname}</strong></p>
          <p>ID: ${t.studentId}</p>
        `;
        list.appendChild(div);
      });
    }

    async function loadMovies() {
      const res = await fetch('/api/movies');
      const movies = await res.json();
      const list = document.getElementById('movieList');
      list.innerHTML = '';
      movies.forEach(m => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${m.posterUrl}" alt="${m.title}" />
          <h3>${m.title} (${m.year})</h3>
          <p>IMDb: ${m.imdbScore}</p>
          <p>üçÖ: ${m.rottenTomatoes}%</p>
          <button onclick='editMovie(${JSON.stringify(m)})'>‚úèÔ∏è Edit</button>
          <button onclick='deleteMovie("${m._id}")'>üóëÔ∏è Delete</button>
        `;
        list.appendChild(div);
      });
    }

    function editMovie(movie) {
      const form = document.getElementById('movieForm');
      form._id.value = movie._id;
      form.title.value = movie.title;
      form.year.value = movie.year;
      form.imdbScore.value = movie.imdbScore;
      form.rottenTomatoes.value = movie.rottenTomatoes;
      form.posterUrl.value = movie.posterUrl;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function deleteMovie(id) {
      if (confirm("Are you sure you want to delete this movie?")) {
        await fetch(`/api/movies/${id}`, { method: 'DELETE' });
        loadMovies();
      }
    }

    document.getElementById('movieForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const movie = {
        title: form.title.value,
        year: Number(form.year.value),
        imdbScore: Number(form.imdbScore.value),
        rottenTomatoes: Number(form.rottenTomatoes.value),
        posterUrl: form.posterUrl.value
      };
      const method = form._id.value ? 'PUT' : 'POST';
      const url = form._id.value ? `/api/movies/${form._id.value}` : '/api/movies';

      await fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(movie)
      });

      form.reset();
      loadMovies();
    });

    loadTeams();
    loadMovies();
  </script>
</body>
</html>
