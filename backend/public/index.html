<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Movie App</title>
  <style>
    :root {
      --bg: #f9f9fb;
      --primary: #111;
      --accent: #4a90e2;
      --card-bg: #fff;
      --radius: 1rem;
      --shadow: 0 2px 12px rgba(0,0,0,0.05);
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--primary);
      padding: 2rem;
      margin: 0;
      line-height: 1.6;
    }

    h1 {
      margin-top: 2rem;
      font-size: 1.5rem;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 0.25rem;
      margin-bottom: 1rem;
      display: inline-block;
    }

    form {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
      max-width: 600px;
    }

    form input {
      display: block;
      margin: 0.5rem 0;
      padding: 0.6rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    form button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    form button:hover {
      background: #3578c2;
    }

    .team-list, .movie-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 1rem;
      box-shadow: var(--shadow);
      width: 220px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: var(--radius);
      margin-bottom: 0.5rem;
    }

    .card button {
      margin: 0.25rem;
      padding: 0.4rem 0.8rem;
      border-radius: 0.4rem;
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
    }

    .card button:first-of-type {
      background: #ffc107;
      color: #000;
    }

    .card button:last-of-type {
      background: #dc3545;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>üë• Team Members</h1>
  <div id="teamList" class="team-list"></div>

  <h1>üé¨ Movies</h1>

  <form id="movieForm">
    <input type="hidden" name="_id" />
    <input name="title" placeholder="Title" required />
    <input name="year" placeholder="Year" required />
    <input name="imdbScore" placeholder="IMDb Score" required />
    <input name="rottenTomatoes" placeholder="Rotten Tomatoes %" required />
    <input name="posterUrl" placeholder="Poster URL" required />
    <button type="submit">Save</button>
  </form>

  <div id="movieList" class="movie-list"></div>

  <script>
    async function loadTeams() {
      const res = await fetch('/api/teams');
      const teams = await res.json();
      const list = document.getElementById('teamList');
      list.innerHTML = '';
      teams.forEach(t => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${t.avatarUrl}" alt="${t.nickname}" />
          <h3>${t.name}</h3>
          <p><strong>${t.nickname}</strong></p>
          <p>ID: ${t.studentId}</p>
        `;
        list.appendChild(div);
      });
    }

    async function loadMovies() {
      const res = await fetch('/api/movies');
      const movies = await res.json();
      const list = document.getElementById('movieList');
      list.innerHTML = '';
      movies.forEach(m => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${m.posterUrl}" alt="${m.title}" />
          <h3>${m.title} (${m.year})</h3>
          <p>IMDb: ${m.imdbScore}</p>
          <p>üçÖ: ${m.rottenTomatoes}%</p>
          <button onclick='editMovie(${JSON.stringify(m)})'>‚úèÔ∏è Edit</button>
          <button onclick='deleteMovie("${m._id}")'>üóëÔ∏è Delete</button>
        `;
        list.appendChild(div);
      });
    }

    function editMovie(movie) {
      const form = document.getElementById('movieForm');
      form._id.value = movie._id;
      form.title.value = movie.title;
      form.year.value = movie.year;
      form.imdbScore.value = movie.imdbScore;
      form.rottenTomatoes.value = movie.rottenTomatoes;
      form.posterUrl.value = movie.posterUrl;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function deleteMovie(id) {
      if (confirm("Are you sure you want to delete this movie?")) {
        await fetch(`/api/movies/${id}`, { method: 'DELETE' });
        loadMovies();
      }
    }

    document.getElementById('movieForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const movie = {
        title: form.title.value,
        year: Number(form.year.value),
        imdbScore: Number(form.imdbScore.value),
        rottenTomatoes: Number(form.rottenTomatoes.value),
        posterUrl: form.posterUrl.value
      };
      const method = form._id.value ? 'PUT' : 'POST';
      const url = form._id.value ? `/api/movies/${form._id.value}` : '/api/movies';

      await fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(movie)
      });

      form.reset();
      loadMovies();
    });

    loadTeams();
    loadMovies();
  </script>
</body>
</html>
